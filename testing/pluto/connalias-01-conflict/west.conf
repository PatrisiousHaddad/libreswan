# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/var/tmp

conn %default
	keyexchange=ikev1

# aliases are started in add order

conn westnet-eastnet-alias
	connalias="franklin"
	also=westnet-eastnet

conn westnet-eastnet-second
	connalias=abigail
	also=westnet-eastnet-alias

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
