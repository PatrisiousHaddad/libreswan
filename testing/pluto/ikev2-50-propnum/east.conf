# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn westnet-eastnet-propnum
	also=westnet-eastnet
	# prop 2 matches; same modp to avoid INVALID_KE
	# west: ike=aes-sha1;modp2048,3des-md5;modp2048
	ike=3des-md5;modp2048,aes-sha1;modp2048
	# prop 1 matches
	esp=aes-sha1,3des-md5


# alias for the testcases
conn westnet-eastnet
	leftsubnet=192.0.1.0/24
	rightsubnet=192.0.2.0/24
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@west
	# Right security gateway, subnet behind it, next hop toward left.
	rightid=@east
	also=west-leftrsasigkey
	also=east-rightrsasigkey

include /testing/baseconfigs/all/etc/ipsec.d/rsasigkey.conf
include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
