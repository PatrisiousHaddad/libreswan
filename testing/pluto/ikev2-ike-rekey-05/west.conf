# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	uniqueids=no

conn %default
	# timings in this test are carefulty crafted do not mess with it.
	ikelifetime=3m
	rekeymargin=90s
	salifetime=5m
	rekeyfuzz=0%
	authby=secret

conn westnet-eastnet-a
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@west
	# Right security gateway, subnet behind it, next hop toward left.
	rightid=@east
	also=west-leftrsasigkey
	also=east-rightrsasigkey
	leftsubnet=192.0.1.0/24
	rightsubnet=192.0.2.0/24

conn westnet-eastnet-b
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@west
	# Right security gateway, subnet behind it, next hop toward left.
	rightid=@east
	also=west-leftrsasigkey
	also=east-rightrsasigkey
	rightsubnet=192.0.200.0/24
	leftsubnet=192.0.100.0/24

conn westnet-eastnet-c
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@west
	# Right security gateway, subnet behind it, next hop toward left.
	rightid=@east
	also=west-leftrsasigkey
	also=east-rightrsasigkey
	rightsubnet=192.0.201.0/24
	leftsubnet=192.0.101.0/24

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
